<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Face AI Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black; /* Default background color */
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease; /* Smooth transition for background color */
        }
        .header {
            background: linear-gradient(to right, black, darkblue);
            color: yellow;
            padding: 10px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            text-decoration: underline;
            color: black;
            text-shadow: 2px 2px 0px orange;
        }
        .webcam-box {
            width: 300px;
            height: 200px;
            border: 3px solid black;
            display: inline-block;
            margin-top: 20px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .face-type {
            margin-top: 20px;
            font-size: 18px;
        }
        .face-type input {
            font-size: 16px;
            padding: 5px;
            border: 2px solid black;
            width: 200px;
        }
        .disclaimer {
            font-size: 0.8em;
            color: black;
            opacity: 0.7;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <span>t&c apply</span>
        <span>face.io</span>
        <span>Website by Prem Patel</span>
    </div>

    <h1 class="title">Live face A.I face shape detection</h1>

    <div class="webcam-box">
        <video id="webcam" autoplay></video>
    </div>

    <div class="face-type">
        <label for="faceType">Face type :</label>
        <input type="text" id="faceType" readonly>
    </div>

    <script>
        // Start webcam stream
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = stream;
            } catch (error) {
                console.error("Error accessing webcam:", error);
            }
        }
        startWebcam();

        // Function to change background color based on face shape
        function changeBackgroundColor(faceShape) {
            const body = document.body;
            switch (faceShape) {
                case "Diamond":
                    body.style.backgroundColor = "blue";
                    break;
                case "Heart":
                    body.style.backgroundColor = "red";
                    break;
                case "Oval":
                    body.style.backgroundColor = "green";
                    break;
                case "Round":
                    body.style.backgroundColor = "yellow";
                    break;
                case "Square":
                    body.style.backgroundColor = "purple";
                    break;
                case "Oblong":
                    body.style.backgroundColor = "orange";
                    break;
                default:
                    body.style.backgroundColor = "black"; // No face detected
                    break;
            }
        }

        // Simulate face shape detection (replace this with actual detection logic)
        function detectFaceShape() {
            // Simulate detecting only one face shape at a time
            const faceShapes = ["Diamond", "Heart", "Oval", "Round", "Square", "Oblong"];
            const detectedFaceShape = faceShapes[Math.floor(Math.random() * faceShapes.length)];

            // Update the face type input field
            document.getElementById('faceType').value = detectedFaceShape;

            // Change background color based on detected face shape
            changeBackgroundColor(detectedFaceShape);
        }

        // Run face detection every 5 seconds
        setInterval(detectFaceShape, 5000);
    </script>

</body>
</html>
